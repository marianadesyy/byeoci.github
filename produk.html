<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk - Byeoci</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #faf6f0, #eae4dc);
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(255,255,255,0.7);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      color: #c89f9c;
    }
    nav a {
      color: #555;
      margin-left: 20px;
      text-decoration: none;
    }
    nav a:hover {
      color: #c89f9c;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 60px;
    }
    .product {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      text-align: center;
      transition: 0.3s;
    }
    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 15px;
    }
    .info h3 {
      color: #5b4b4b;
      font-size: 1.1rem;
    }
    .info p {
      color: #8b7c7c;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>BYEOCI</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="produk.html">Produk</a>
      <a href="kontak.html">Kontak</a>
    </nav>
  </header>

  <section class="products">
    <div class="product">
      <img src="fotokny.png" alt="Kimetsu">
      <div class="info">
        <h3>Gantungan Kunci Kimetsu no Yaiba</h3>
        <p>Rp.7000</p>
      </div>
    </div>

    <div class="product">
      <img src="conanicon.png" alt="Conan">
      <div class="info">
        <h3>Gantungan Kunci Detective Conan</h3>
        <p>Rp.7000</p>
      </div>
    </div>

    <div class="product">
      <img src="haikyuicon.jpeg" alt="Haikyu">
      <div class="info">
        <h3>Gantungan Kunci Haikyu</h3>
        <p>Rp.7000</p>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Byeoci Accessories</p>
  </footer>

  <script src="functions.js"></script>
</body>
</html>
